<!DOCTYPE html>
<html>
    <head>
        <title>Challenge 3 navigation bar</title>
    </head>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        ul li {
            float: left;
        }
        ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        ul li a:hover {
            background-color: #111;
        }

        .dropdown-content {
  display: none;
  position: absolute; /* dropdown appears below the parent */
  background-color: #444;
  min-width: 160px;
  z-index: 1;
}

/* Dropdown items */
.dropdown-content li a {
  padding: 12px 16px;
  text-align: left;
  color: white;
}

.dropdown-content li a:hover {
  background-color: #555;
}

/* Show dropdown on hover */
.dropdown:hover .dropdown-content {
  display: block;
}
    </style>
    <body>
      
        <ul>
    <li><a href="#">Home</a></li>
    <li class="dropdown">
      <a href="#">Hamburgers</a>
      <ul class="dropdown-content">
        <li><a>hamburger 1</a></li>
        <li><a>hamburger 2</a></li>
        <li><a>hamburger 3</a></li>
    </ul>
    </li>
   
    </ul>
    </body>
</html>
