<!DOCTYPE html>
<html>
    <head>
        <title>Challenge 7 loader</title>
        <style>
            .center {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #f5f5f5;
            }
            .loader{
                border-radius: 50%;
                border: 16px solid #ccc;
                border-top:16px solid #3498db;
                width: 120px;
                height: 120px;
                animation: spin 2s linear infinite;
            }
            @keyframes spin {
                from {transform: rotate(0deg);}
                to {transform: rotate(360deg);}
            }
        </style>
    </head>
    <body>
      <div class="center">
        <div class="loader"></div>  
      </div>  
      
    </body>
</html>
