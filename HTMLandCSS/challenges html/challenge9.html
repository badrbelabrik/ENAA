<!DOCTYPE html>
<html>
    <head>
        <title>Challenge 9 carte produit</title>
        <style>
            .product-card{
                        width: 200px;
                        height: 200px;
                        margin: 50px auto;
                        perspective: 800px;
            }

            .card{
                width: 100%;
                height: 100%;
                position: relative;
                transform-style: preserve-3d;
                transition: transform 0.8s;
            }
            .product-card:hover .card{
                transform: rotateY(180deg);
            }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: lightgrey;
            border: 2px solid grey;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }       
        /* .front img{
            width: 150px;
            height: 150px;
        } */

        .back {
            transform: rotateY(180deg);
        }     
        </style>
    </head>
    <body>
        <div class="product-card">
            <div class="card">
                <div class="front">
                <img src="images/casque.jpeg" style="width: 150px;height: 150px;">
            </div>
            <div class="back">
                <h1>Description of the product</h1>
                <button>buy</button>
            </div>
            </div>
        </div>
    </body>
</html>
