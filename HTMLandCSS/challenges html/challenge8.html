<!DOCTYPE html>
<html>
    <head>
        <title>Challenge 8 section d'acceuil</title>
        <style>
        .bgimg {
            filter: blur(5px);
            width: 100%;
        }
        .hero{
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url("images/nature1.jpg");
            height: 50%;
        }
        .hero-text{
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        </style>
    </head>
    <body>
        <div class="hero" img="images/nature1">
            <div class="hero-text">
                <h3>TITLE</h3>
                <h2>title</h2>
                <button>click</button>
            </div>
        </div>
    </body>
</html>
