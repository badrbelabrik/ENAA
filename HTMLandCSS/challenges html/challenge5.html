<!DOCTYPE html>
    <html>
        <head>
            <title>Challenge 5  Galerie photos</title>
            <style>
                .container{
                    border: 3px solid black;
                    border-radius: 10px;
                    margin: 20px;
                    padding: 5px;
                    justify-content: center;
                }
                .gallery{
                    
                    display: grid;
                    gap: 10px;
                    grid-template-columns: repeat(auto-fit,minmax(5px, 1fr));
                }
                .gallery img{
                    width: 200px;
                    height: 200px;
                    display: block;
                    /* transition: transform 0.3s ease; */
                    transition: box-shadow 0.3s ease;
                }
                .gallery img:hover{
                    transform: scale(1.05);
                    box-shadow: 0 4px 20px rgba(0,0,0,0.9);
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="gallery">
                        <img src="images/nature1.jpg" title="nature1">
                        <img src="images/nature2.jpg" title="nature2">
                        <img src="images/nature3.jpg" title="nature3">
                </div>
            </div>

        </body>
    </html>
